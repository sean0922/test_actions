name: Run Python Scraper

on:
  push:
    branches: [ main ]
  # schedule:
  #   - cron: '0 1 * * *'

jobs:
  scrape_news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run main.py and generate output file
      id: scrape
      run: python main.py > output.txt

    - name: Set output to summary
      run: echo "summary=$(cat output.txt)" >> $GITHUB_OUTPUT

    - name: Remove output file
      run: rm output.txt